<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="url(#grad1)" />
  
  <!-- The letters SB -->
  <text x="16" y="22" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">SB</text>
  
  <!-- Optional subtle glow/aura effect -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
</svg>